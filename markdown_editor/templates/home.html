<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="{{static_url('lib/js/jquery.min.js')}}" type='text/javascript'></script>
    <script src="{{static_url('lib/js/semantic.min.js')}}" type='text/javascript'></script>
    <script src="{{static_url('main.js')}}" type='text/javascript'></script>

    <link href="{{static_url('lib/css/semantic.min.css')}}" rel="stylesheet">
    <link href="{{static_url('lib/css/markdown.css')}}" rel="stylesheet">
    <link href="{{static_url('lib/css/markdown_edit.css')}}" rel="stylesheet">
    <link href="{{static_url('lib/css/pygments.css')}}" rel="stylesheet">
    <link href="{{static_url('main.css')}}" rel="stylesheet">


  </head>
  <body>
    <!-- sidebar -->
    <div class="ui left vertical inverted sidebar labeled icon menu" id="sidebar">
      <div class="item"><i class="folder open outline icon"></i></div>
      <div class="item">加载中...</div>
    </div>

    <div class="pusher">
      <p id='doc_id'>{{fid}}</p>
      <div class='header'>
        <button class="ui button" id="doc_bar" onclick="sidebar()" data-tooltip="文档管理" data-position="right center" data-inverted=""><i class="book icon"></i></button>
        <div id="time">
          {% if fid %}
          创建时间：{{ created }}
          {% end %}
        </div>
        <div id="logo">&nbsp &nbsp &nbsp<a href="/"> markdown editor </a>&nbsp &nbsp &nbsp<a href="https://github.com/{{github_name}}">{{github_name}}</i></a></div>

        <button class="ui button float_right" onclick="previewDoc();" data-tooltip="预览" data-position="bottom left" data-inverted=""><i class="send icon"></i></button>
        <button class="ui button float_right" onclick="createDoc()" data-tooltip="创建" data-position="bottom left" data-inverted=""><i class="file outline icon"></i></button>
        <button class="ui button float_right" onclick="exportDoc()"><i class="file pdf outline icon"></i> </button>
      </div>
      <div class='show' >
        <div class="left"><textarea id='raw' oninput="preview();">{{raw}}</textarea></div>
        <div class='right'><div id='mirror' class="html-output markdown-body">{% raw html %}</div></div>

      </div>
      <div id="sync_tooltip"><i class="spinner icon"></i>正在同步</div>

      <div class="ui basic modal">
        <div class="ui icon header">
          <i class="trash icon"></i>
          彻底删除文件
        </div>
        <div class="content">
          <p>删除后文档不可恢复，确定要删除这篇文档?</p>
        </div>
        <div class="actions">
          <div class="ui red basic cancel inverted button">
            <i class="remove icon"></i>
            No
          </div>
          <div class="ui green ok inverted button">
            <i class="checkmark icon"></i>
            Yes
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
